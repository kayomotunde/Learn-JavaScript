<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stringify</title>
</head>
<body>
  
  <script>
    let myJSON = {"name":"Chris", "age":"38"};
    console.log(myJSON);
    let myString = JSON.stringify(myJSON);
    console.log(myString);
  </script>
</body>
</html>
