<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Handlers</title>
</head>
<body>
  
  <button>This will run two functions</button>

  <script>
    const btn = document.querySelector('button');

    function A(){
      alert('This is the first function, A');
    }

    function B() {
      alert('This is the second function, B');
    }

    btn.addEventListener('click', A);
    btn.addEventListener('click', B);
  </script>
</body>
</html>
