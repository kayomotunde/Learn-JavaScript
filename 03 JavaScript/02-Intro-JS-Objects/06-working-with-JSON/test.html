<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>
<body>
  <Section>

  </Section>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');

    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    
    fetch('sample.json')
    .then(response => response.text())
    .then(text => displayCatInfo(text))
  

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      catStringJSON = JSON.parse(catString); 
      
      for (let i = 0; i < catStringJSON.length; i++){
        
        if(i === catStringJSON.length - 1) {
          motherInfo += "and "+ catStringJSON[i].name + ".";
        } else {
          motherInfo += catStringJSON[i].name +", ";
        }
            
        total += catStringJSON[i]["kittens"].length;
        
        for (let j = 0; j < catStringJSON[i]["kittens"].length; j++){
          if(catStringJSON[i]["kittens"][j].gender === "m") {
            male += 1;
          }
        }
      
      }

      kittenInfo = `Total Number of Kittens ${total}, male ${male} and female, ${total-male}`; 
      

    // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
</body>
</html>
