<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>


  </body>
  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    let minX = 30;
    let minY = 30;
    let maxX = 450;
    let maxY = 290;
    let move = 10;

    drawCircle(x, y, size);

    // Add your code here
    function keyPressed(e) {
      let code = e.keyCode;
      switch (code) {
        case 87:
          // w key - up
          y = Math.max(y-move, minY);
          drawCircle(x, y, size);
          break;
        
        case 65:
          // a key - left
          x = Math.max(x-move, minX);
          drawCircle(x, y, size);
          break;

        case 83:
          // s key - down
          y = Math.min(y+move, maxY);
          drawCircle(x, y, size);
          break;
        
        case 68:
          // d key - right
          x = Math.min(x+move, maxX);
          drawCircle(x, y, size);
          break;
        
        default:
          break;
      }
    }

    window.addEventListener('keydown', keyPressed);

  </script>

</html>
